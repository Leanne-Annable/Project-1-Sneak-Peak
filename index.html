<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sneak Peak</title>
</head>

<body>
    <!-- main heading -->
    <!-- Image and text -->
    <header class="navbar navbar-light bg-grey">
        <img class="logo" src="./assets/images/logo.png/logo-no-background.png" height="75">
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside id="search-section" class="col-md-3 pb-3">
                <!-- sub-heading -->
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Movie search:
                </h2>
                <form id="search-form" class="form">
                    <div class=" form-group">
                        <div class="input-group">
                            <!-- text box section -->
                            <input class="form-input movie-search col-md-12" type="text" id="search-input"
                                placeholder="Enter movie here" />
                            <div class="input-group-append col-md-12">
                                <!-- search button -->
                                <button type="submit" class="btn search-button text-white col-md-12" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>

                            </div>

                        </div>

                    </div>

                </form>
            </aside>
            <div id="infoText" class="col-md-9">
                <h3 id="infoHeading" class="mt-1 h3 form-label">
                    A little sneak peak!
                </h3>
                <p>Search for your favourite movies,<br>
                    or click on one of the latest releases to get all the information you could need<br>
                    plus a teaser trailer for the show itself!
                </p>
            </div>
        </div>
    </div>
    <div class="row" id="infoSection">
        <div id="movie-poster" class="col-md-3"></div>
        <div id="movie-info" class="col-md-9">
            <!-- This is where the movie information will appear when clicked or searched -->
        </div>
    </div>
    <div id="movieTrailer"></div>
    <div class="container-fluid">
        <div class="suggestion-section">
            <div id="movie-statics" class="row"></div>
            <p style="text-align: center;">
                Thank you for using our page ðŸ¤—
            </p>
        </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
