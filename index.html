<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sneak Peak</title>
</head>

<body>
    <!-- main heading -->
    <header class="container-fluid text-center text-white bg-dark p-2 page-header">
        <h1>üìΩÔ∏è Sneak Peak üìΩÔ∏è</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 pb-3">
                <!-- sub-heading -->
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a movie:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <!-- text box section -->
                            <input class="form-input weather-search col-md-12" type="text" id="search-input" placeholder="Enter movie here"
                                aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append col-md-12">
                                <!-- search button -->
                                <button type="submit" class="btn search-button text-white col-md-12" id="search-button" aria-label="submit search">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </aside>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="./assets/images/screen.jpeg" class="d-block w-100" alt="A cinema screen and seats">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/movie-reel.jpg" class="d-block w-100" alt="A movie reel graphic">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/images/popcorn.jpg" class="d-block w-100" alt="A clapper board in popcorn">
                  </div>
                </div>
              </div>
        </div>
    </div>



    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
