<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sneak Peak</title>
</head>

<body>
    <!-- main heading -->
    <!-- Image and text -->
    <header class="navbar navbar-light bg-grey">
        <img class="logo" src="./assets/images/logo.png/logo-no-background.png" height="75">
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- aside section -->
            <aside id="search-section" class="col-md-3 pb-3">
                <!-- sub-heading -->
                <h2 id="form-heading" class="mt-1 form-label">
                    Movie search:
                </h2>
                <form id="search-form" class="form">
                    <div class=" form-group">
                        <div class="input-group">
                            <!-- text box section -->
                            <input class="form-input movie-search col-md-12" type="text" id="search-input"
                                placeholder="Enter movie here" />
                            <div class="input-group-append col-md-12">
                                <!-- search button -->
                                <button class="btn text-white col-md-12" id="search-button">
                                    Search
                                </button>                             
                            </div>
                        </div>
                    </div>
                </form>
            </aside>
            <!-- Page info -->
            <div id="infoText" class="col-md-6">
                <h2 id="infoHeading" class="mt-1 form-label">
                    A little sneak peek!
                </h2>
                <p>Search for, or click on a poster<br> to get all the information you could need,<br>
                    plus a teaser trailer for the show itself!
                </p>
            </div>
            <div id="savedSearches" class="col-md-3 row">
                <p id="savedHeader" class="h5 col-md-12">Favourites:</p> 
                <div id="savedButtons" class="col-md-12"></div>
                <button id="clearButton" class="btn text-white col-md-12">Clear Favourites</button>
            </div>
        </div>
    </div>
    <!-- searched info -->
    <div class="row" id="infoSection">
        <!-- image -->
        <div id="movie-poster" class="col-md-3"></div>
        <!-- spacer column -->
        <div class="col-md-1"></div>
        <!-- text and link -->
        <div id="movie-info" class="col-md-7"></div>
    </div>
    <div class="container-fluid">
        <!-- initial poster selection display area -->
        <div class="suggestion-section">
            <div id="movie-statics" class="row"></div>
            <p style="text-align: center;" id="footer">
                ðŸ¤— Thank you for using our page ðŸ¤—
            </p>
        </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
